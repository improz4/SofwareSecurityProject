<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWNED PAGE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }
    .pwned-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(255,0,0,0.4);
      z-index: 1000;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      margin-top: 80px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 40px;
      color: #555;
      max-width: 300px;
      text-align: center;
    }
    #activityInfo {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.5em; 
    }
  </style>
</head>
<body>
  <div class="pwned-banner">SEI STATO ATTACCATO</div>

</body>
</html>
